<div class="h-screen w-full flex">

  <app-sidebar></app-sidebar>

  <div *ngFor="let congres of congress.data" class="w-full h-full">
    
    <div *ngIf="congres.status_congress == 'Habilitado'" class="w-full">
      <h2 class="py-4 text-2xl font-semibold text-gray-800 border-b">
        Congreso ~ {{congres.name}}
      </h2>

      <h2 class="py-4 text-2xl font-semibold text-gray-800 border-b">
        Datos del Congreso
      </h2>

      <div class="w-full pr-8 mt-6">

        <div class="flex-col mt-8">
          <label class="font-thin text-xl mr-5 text-justify">
            <b>TÃ­tulo:</b> {{congres.name}}
          </label>
        </div>

        <div class="flex-col mt-8">
          <label class="font-thin text-xl mr-5 text-justify">
            <b>Reglamento:</b> <iframe class="text-xl text-justify w-full" srcdoc="{{ congres.regulations }}"></iframe>
          </label>
        </div>

        <div class="flex-col mt-8">
          <label class="font-thin text-xl mr-5">
            <b>Fecha Inicio:</b> {{congres.start_date | date: 'dd/MM/yyyy'}}
          </label>
        </div>
        <div class="flex-col mt-8">
          <label class="font-thin text-xl mr-5">
            <b>Fecha Fin:</b> {{congres.end_date | date: 'dd/MM/yyyy'}}
          </label>
        </div>
        <div class="flex-col mt-8">
          <label class="font-thin text-xl mr-5">
            <b>Capacidad de Ponentes:</b> {{congres.capacity_speakers}}
          </label>
        </div>
        <div class="flex-col mt-8">
          <label class="font-thin text-xl mr-5">
            <b>Capacidad de Participantes:</b> {{congres.capacity_participants}}
          </label>
        </div>
        <div class="flex-col mt-8">
          <label class="font-thin text-xl mr-5" *ngIf="congres.status_congress == true">
            <b>Estado: </b><i class="fas fa-check-circle text-1xl mr-2 text-green-700 font-thin"> Habilitado</i>
          </label>
          <label class="font-thin text-xl mr-5" *ngIf="congres.status_congress == false">
            <b>Estado: </b><i class="fas fa-times-circle text-1xl mr-2 text-red-700"> Inhabilitado</i>
          </label>
        </div>

        <div class="mt-5 mr-5 text-center">
          <button routerLink="/dashboard/put-congresses"
            class=" focus:outline-none py-2 px-5 rounded-lg shadow-sm text-center text-gray-700 bg-white hover:bg-blue-400 hover:text-white font-medium border">Editar
            Congreso
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
